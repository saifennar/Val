<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will you be my Valentine? ğŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            min-height: 100dvh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 90%;
            width: 380px;
            position: relative;
            z-index: 10;
        }

        .cat {
            font-size: 70px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            display: block;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 600;
            line-height: 1.4;
        }

        .name {
            color: #e91e63;
            font-weight: 700;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            min-height: 60px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #e91e63, #f06292);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.4);
            position: relative;
            z-index: 20;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(233, 30, 99, 0.5);
        }

        .btn-yes:active {
            transform: scale(1.05);
        }

        .btn-no {
            background: #888;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            position: fixed;
            z-index: 100;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .hint {
            margin-top: 25px;
            color: #999;
            font-size: 0.9rem;
        }

        /* Success state */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .success-overlay.show {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-overlay .hearts {
            font-size: 80px;
            animation: pulse 0.5s ease infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        .success-overlay h2 {
            color: #e91e63;
            font-size: 2rem;
            margin-top: 20px;
        }

        .success-overlay p {
            color: #666;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* Floating hearts background */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: rise 4s ease-in infinite;
            opacity: 0.7;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <div class="cat">ğŸ˜ºğŸ’•</div>
        <h1><span class="name">Khaoula rou7iii</span>, veux-tu Ãªtre ma Valentine ?</h1>
        
        <div class="buttons">
            <button class="btn-yes" id="yesBtn">Oui ! ğŸ’–</button>
        </div>
        
        <p class="hint" id="hint">ğŸ˜ "Non" semble un peu timide...</p>
    </div>

    <button class="btn-no" id="noBtn">Non</button>

    <div class="success-overlay" id="successOverlay">
        <div class="hearts">ğŸ’•ğŸ’–ğŸ’•</div>
        <h2>Yeayyy ! ğŸ‰</h2>
        <p>Je savais que tu dirais oui ! ğŸ˜˜</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const hint = document.getElementById('hint');
        const successOverlay = document.getElementById('successOverlay');
        const floatingHearts = document.getElementById('floatingHearts');

        // Position initiale du bouton Non
        function initNoButton() {
            const btnWidth = 100;
            const btnHeight = 50;
            noBtn.style.left = (window.innerWidth / 2 + 60) + 'px';
            noBtn.style.top = (window.innerHeight / 2 + 20) + 'px';
        }
        initNoButton();

        const hints = [
            'ğŸ˜ "Non" semble un peu timide...',
            'ğŸ¤” Tu es sÃ»r(e) ?',
            'ğŸ˜± Le bouton "Non" a peur !',
            'ğŸƒ Il s\'enfuit encore !',
            'ğŸ’• Tu ne peux pas m\'Ã©chapper !',
            'ğŸ¥º Allez, dis oui !',
            'ğŸ˜„ Le "Non" est impossible !',
            'âœ¨ C\'est le destin !'
        ];
        let hintIndex = 0;

        // Create floating hearts
        function createFloatingHearts() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('span');
                heart.className = 'heart';
                heart.innerHTML = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'â¤ï¸', 'ğŸ’'][Math.floor(Math.random() * 5)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 4 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                floatingHearts.appendChild(heart);
            }
        }
        createFloatingHearts();

        // DÃ©placer le bouton Non
        function moveNoButton(e) {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }

            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const padding = 20;

            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;

            let newX = padding + Math.random() * (maxX - padding);
            let newY = padding + Math.random() * (maxY - padding);

            // Ã‰viter la zone du bouton Oui
            const yesRect = yesBtn.getBoundingClientRect();
            const safeZone = 100;
            
            if (newX > yesRect.left - safeZone && newX < yesRect.right + safeZone &&
                newY > yesRect.top - safeZone && newY < yesRect.bottom + safeZone) {
                if (newY < window.innerHeight / 2) {
                    newY = yesRect.bottom + safeZone;
                } else {
                    newY = yesRect.top - btnHeight - safeZone;
                }
            }

            // S'assurer que le bouton reste visible
            newX = Math.max(padding, Math.min(newX, maxX));
            newY = Math.max(padding, Math.min(newY, maxY));

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // Mettre Ã  jour le hint
            hintIndex = (hintIndex + 1) % hints.length;
            hint.textContent = hints[hintIndex];

            return false;
        }

        // Events pour desktop
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        // Events pour mobile - IMPORTANT
        noBtn.addEventListener('touchstart', moveNoButton, { passive: false });
        noBtn.addEventListener('touchmove', moveNoButton, { passive: false });
        noBtn.addEventListener('touchend', moveNoButton, { passive: false });

        // EmpÃªcher le zoom sur double tap
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Yes button click
        yesBtn.addEventListener('click', function() {
            successOverlay.classList.add('show');
            noBtn.style.display = 'none';
            
            // Confetti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('span');
                    heart.className = 'heart';
                    heart.innerHTML = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'â¤ï¸', 'ğŸ’', 'ğŸ‰', 'âœ¨'][Math.floor(Math.random() * 7)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(heart);
                }, i * 50);
            }
        });

        yesBtn.addEventListener('touchend', function(e) {
            e.preventDefault();
            yesBtn.click();
        });

        // Resize handler
        window.addEventListener('resize', initNoButton);
    </script>
</body>
</html>
